<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Monkey Controller</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="/resources/icon/cat.png" rel="shortcut icon"/>
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/resources/bootstrap/slider/css/bootstrap-slider.min.css">
    <script type="text/javascript" src="/resources/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/resources/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="/resources/angularjs/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/resources/angularjs/angular-animate.min.js"></script>
    <script type="text/javascript"
            src="/resources/angularjs/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/slider/js/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="/resources/app/App.js"></script>
    <script type="text/javascript" src="/resources/app/ngjs/Services.js"></script>
    <script type="text/javascript" src="/resources/app/ngjs/Controllers.js"></script>
    <script type="text/javascript" src="/resources/app/ngjs/Directives.js"></script>
    <script type="text/javascript" src="/resources/app/ngjs/Filters.js"></script>
    <script type="text/javascript" src="/resources/app/ngjs/Routes.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="/resources/bootstrap/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/resources/javascript/util/building.util.js"></script>
</head>
<body ng-app="ControllerAppModule">
<div id="top" ng-include="'/resources/app/template/navigation/navigation.html'" style="margin-bottom:-21px"></div>
<div class="panel panel-default">
    <div id="bodyHtml" class="panel-body" style="margin-top: 0px">
        <div ui-view class="view-slide-in"></div>
    </div>
    <div id="bottom" class="panel-footer text-right">
        Power By Ld
    </div>
    <div class="row">
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="exceptionMod" data-target="#modualParent" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="false">
            <div class="modal-dialog" style="width:55%;opacity: 0.9;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center">异常通知</h4>
                    </div>
                    <div id="exMsg" class="modal-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.addEventListener('resize', onWindowResize, true);

    function onWindowResize() {
        var height = window.innerHeight;
        var bodyheight = $("#bodyHtml").height();
        var topHeight = $("#top").height();
        var bottomHeight = $("#bottom").height();
        if ((bodyheight + topHeight + bottomHeight) > height) {
            $("#bodyHtml").css("height", height);
        } else {
            if (bodyheight < 768) {
                $("#bodyHtml").css("height", 768);
            }
            else {
                $("#bodyHtml").css("height", height);
            }
        }
    }

    onWindowResize();
</script>
</body>
</html>
