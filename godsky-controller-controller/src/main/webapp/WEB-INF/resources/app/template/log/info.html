<div class="container-fluid" ng-controller="logController">
    <div class="row">
        <span class="label label-default">当前</span><span class="label label-success">日志信息</span>
    </div>
    <div class="row text-center">
        <b>日志--{{logInfoData.name}}</b>
    </div>
    <div class="row">
        <textarea id="logArea" style="width: 100%;height: 500px;overflow:hidden" class="form-control"
                  ng-bind-html="logInfoData.data"></textarea>
    </div>
    <div class="row pull-right">
        <span class="label label-warning"><a href="/log/download?name=/opt/logs/controller-mvc-controller.log"> 下载实时日志文件controller-mvc-controller.log</a></span>
        <span class="label label-warning"><a href="/log/download?name=/opt/logs/controller-mvc-controller-back.log"> 下载全量日志文件controller-mvc-controller-back</a></span>
    </div>
</div>
